<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <img src="imag/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="consola">
            <div class="ingresarTexto">
                <input cols="90" rows="20" type="text" id="textoUsuario" placeholder="Ingrese el texto aqui"></input>
            </div>
            <div class="alertamensaje">
                <img class="mensajeAlerta" src="imag/Vector.png" alt="Signo de exclamacion"><p class="mensajeAlerta">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button id="botonEncriptar">Encriptar</button>
                <button id="botonDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="resultado">
            <p id="textoYaOperado"></p>
            <img class="personaBuscando" src="imag/Muñeco.png" alt="Persona buscando">
            <div class="textoNoEncontrado">
                <p class="tituloMensaje">Ningún mensaje fue encontrado</p>
                <p class="cuerpoMensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div>
                <button id="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
